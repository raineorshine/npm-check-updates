name: Tests - Windows

on:
  push:
    branches:
      - main
      - '!dependabot/**'
  pull_request:
    branches:
      - '**'

env:
  FORCE_COLOR: 2
  NODE_COV: 16

permissions:
  contents: read

jobs:
  run:
    permissions:
      checks: write # for coverallsapp/github-action to create new checks
      contents: read # for actions/checkout to fetch code

    name: Node ${{ matrix.node }} on Windows
    runs-on: windows-latest

    # --doctorTest breaks on Windows due to an npm warning in setup-node v3, so test Windows in a separate action
    # https://github.com/actions/setup-node/issues/515
    strategy:
      fail-fast: false
      matrix:
        node: [14, 16, 18]

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test
